{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script></head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg d-flex justify-content-start bg-success">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="http://127.0.0.1:8000" class="nav-link active text-light"><span class="material-icons">arrow_back</span></a></li>
        </ul>
    </nav>
    <center><h1>Customer List</h1></center>
    <table class="table table-bordered table-success">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">CustomerName</th>
                <th scope="col">PhoneNumber</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        {% for i in view %}
            <tr>
                <td scope="row">{{i.id}}</td>
                <td scope="row">{{i.CustomerName}}</td>
                <td scope="row">{{i.PhoneNumber}}</td>
                <td scope="row">{{i.Email}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
