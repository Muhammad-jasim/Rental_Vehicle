<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add rental booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <h1>Add Rental booking</h1>
        <form action="/update/{{ rent.id }}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Customer Name :</th>
                    <td>
                        <input type="text" value="{{ rent.CustomerName }}" disabled>
                    </td>
                </tr>
                <tr>
                    <th>Rental date :</th>
                    <td><input type="text" value='{{ rent.rental_date }}' placeholder="mm/dd/yy eg:-01/01/22" disabled></td>
                </tr>
                <tr>
                    <th>Return date :</th>
                    <td><input type="text" value=" {{ rent.return_date }}"  placeholder="mm/dd/yy eg:-01/01/22" name="rtndate"></td>
                </tr>
                <tr>
                    <th>vehicle type :</th>
                    <td>
                        <input type="text" value="{{ rent.vehicle_type }}" disabled>
                    </td>
                </tr>
            </table>
            <input type="submit" value="update"><br><br>
            *date format ( mm/dd/yy) eg:-01/01/22
        </form>
    </center>
</body>
</html>
